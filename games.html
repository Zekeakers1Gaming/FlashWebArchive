<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Games</title>

    <link rel="icon" href="favicongames.png" type="image/x-icon">
    <link rel="shortcut icon" href="favicongames.png" type="image/x-icon">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .game-button {
            width: 200px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            display: inline-block;
        }

        .game-button:hover {
            background-color: #2980b9;
        }

        .game-button a {
            text-decoration: none;
            color: #fff;
        }

        .game-button img {
            width: 128px;
            height: 64px;
        }

        h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game Portal</h1>
    
    <!-- Home button that links back to index.html -->
    <div class="button-container">
        <a href="index.html" class="button">Home</a>
    </div>
    
    <!-- Game buttons -->
    <div class="game-button">
        <a href="games/bubbletanks1.html">
            <img src="game-covers/bubble-tank1.jpg" alt="Bubble Tanks 1" width="128" height="64">
            <h2>Bubble Tanks</h2>
            <p>Created by: JAred</p>
        </a>
    </div>

    <div class="game-button">
        <a href="games/crushthecastle1.html">
            <img src="game-covers/ctcbaner.png" alt="Crush The Castle" width="128" height="64">
            <h2>Crush The Castle</h2>
            <p>Created by: Armor Games Studios</p>
        </a>
    </div>

    <div class="game-button">
        <a href="game3.html">
            <img src="game3.jpg" alt="Game 3" width="128" height="64">
            <h2>Game 3</h2>
            <p>Created by: Creator 3</p>
        </a>
    </div>

    <!-- Add 7 more game buttons similarly -->
    
</body>
</html>
