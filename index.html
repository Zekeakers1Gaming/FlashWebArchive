<!DOCTYPE html>
<html>
<head>
    <title>Z-Flash Math Games</title>

    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            flex-direction: column; /* Change to column layout */
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Added to ensure proper layering of the cube */
        }

        h1 {
            color: white; /* Make text white */
            transition: text-shadow 0.3s ease; /* Add a transition for the glow effect */
        }

        h1:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Add a glow effect on hover */
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Additional styles for the background cube */
        #cube-container {
            flex: 1; /* Take up remaining vertical space */
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 800px;
        }

        /* Cube-specific styles (copied from previous example) */
        #cube {
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: spin 10s infinite linear;
            transition: transform 0.3s ease; /* Add a transition for the explosion effect */
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.8);
        }

        .front  { transform: translateZ(100px); }
        .back   { transform: translateZ(-100px) rotateY(180deg); }
        .left   { transform: translateX(-100px) rotateY(-90deg); }
        .right  { transform: translateX(100px) rotateY(90deg); }
        .top    { transform: translateY(-100px) rotateX(90deg); }
        .bottom { transform: translateY(100px) rotateX(-90deg); }

        /* Add explosion effect on hover */
        #cube:hover {
            transform: translateZ(300px) rotateX(180deg) rotateY(180deg);
        }

        @keyframes spin {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Z-Flash</h1>

    <!-- Home Button -->
    <a href="index.html" class="button">Home</a>

    <!-- Games Button -->
    <a href="games.html" class="button">Games</a>

    <div id="cube-container">
        <div id="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>

    <script>
        function goToPage(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
