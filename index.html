<!DOCTYPE html>
<html>
<head>
    <title>Navigation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    
    <!-- Home Button -->
    <a href="index.html" class="button">Home</a>
    
    <!-- Buttons to Different HTML Pages -->
    <div class="button-container">
        <button class="button" onclick="goToPage('page1.html')">Go to Page 1</button>
        <button class="button" onclick="goToPage('page2.html')">Go to Page 2</button>
        <button class="button" onclick="goToPage('page3.html')">Go to Page 3</button>
    </div>

    <script>
        function goToPage(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
